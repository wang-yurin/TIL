    //   </div>)

    // 이렇게 작성하면 <div id='root'> 자식으로 <h1>,<h3>,<h5>가 생성된다.

    //     <h3>Bye</h3>,
    //     <h5>Children</h5>

    const element = (
      <>
        <h1>Hi</h1>
        <h3>Bye</h3>
        <h5>Children</h5>
      </>
    )
    ReactDOM.render(element, rootElement)
